	<div class="container">
		<h3 class="media-heading">Add a new property</h3>
		<form method="post" action="/doAddProperty">
			<div class="form-group">
				<label for="street">Street Address</label> <input
					type="text" class="form-control" id="street" name="street"
					placeholder="Street Address">
			</div>
			<div class="form-group">
				<label for="city">City</label> <input
					type="text" class="form-control" id="city" name="city"
					placeholder="City">
			</div>
			<div class="form-group">
				<label for="state">State</label> <input
					type="text" class="form-control" id="state" name="state"
					placeholder="State">
			</div>
			<div class="form-group">
				<label for="zip">Zip Code</label> <input
					type="number" class="form-control" id="zip" name="zip"
					placeholder="Zip">
			</div>
			<div class="form-group">
				<label for="desc">Description</label> <textarea
					rows = "5" class="form-control" id="desc" name="desc"
					placeholder="Description"></textarea>
			</div>
			<div class="form-group">
				<label for="ownerId">Owner ID</label> <input
					type="text" class="form-control" id="ownerId" name="ownerId"
					placeholder="Owner ID">
			</div>
			<div class="form-group">
				<label for="fileInput">File input</label> <input type="file"
					id="fileInput">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
